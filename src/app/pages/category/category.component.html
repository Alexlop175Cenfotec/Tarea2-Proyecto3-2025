<div class="container-fluid p-4">
  <div class="row mb-4">
    <div class="col-12">
      <h1>Administrar CategorÃ­as</h1>
    </div>
  </div>

  <!-- ğŸ”¹ Formulario -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-category-form
            [form]="form"
            (callSaveMethod)="save($event)">
          </app-category-form>
        </div>
      </div>
    </div>
  </div>

  <!-- ğŸ”¹ Listado -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Listado de CategorÃ­as</h3>

          <app-category-list
            [categoriesList]="categoryService.categories$()"
            (callEditMethod)="edit($event)"
            (callDeleteMethod)="delete($event)">
          </app-category-list>

          @if (categoryService.search.totalPages && categoryService.search.totalPages > 1) {
            <div class="mt-3">
              <app-pagination
                [service]="categoryService"
                [customCall]="true"
                (callCustomPaginationMethod)="categoryService.getAll()">
              </app-pagination>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
